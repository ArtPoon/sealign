<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>SeAlign</title>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/fileReader.js"></script>
    <script src="js/render.js"></script>
    <script src="js/jquery-ui.min.js"></script> <!-- for scrollbar -->
    <script src="js/interface.js"></script>
    <script src="js/sealign.js"></script>
    <link rel="stylesheet" href="css/jquery-ui.css">
    <style>
        html, body { padding: 6px; margin: 0px; width: 100%; height: 100%; }
        #alignment_slider { margin: 6px }
        .container {
            width: 100%;
            height: 100%;
            border: 1px solid black;
            overflow: hidden;
            position: relative;
        }
    </style>
</head>
<body>
    <div><input type="file" id="id_inputFile" name="inputFile"/></div>

    <table width="95%" height="90%">
        <tr>
            <td width="25%">
                <div id="label_container" class="container">
                <canvas id="label_canvas"></canvas>
                </div>
            </td>
            <td>
                <div id="alignment_container" class="container">
                <canvas id="alignment_canvas"></canvas>
                </div>
            </td>
            <td>
                <div id="vertical_slider" style="height: 100%"></div>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <div id="alignment_slider"></div>
            </td>
            <td></td>
        </tr>
    </table>

    <script>
        $('#alignment_slider').slider({});
        $('#vertical_slider').slider({
            orientation: "vertical"
        });
    </script>
</body>
</html>
