<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>SeAlign</title>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/fileReader.js"></script>
    <script src="js/render.js"></script>
    <script src="js/jquery-ui.min.js"></script> <!-- for scrollbar -->

    <link rel="stylesheet" href="css/jquery-ui.css">
    <style>
        html, body { padding: 6px; margin: 0px; width: 100%; height: 100%; }
        #alignment_slider { margin: 6px }
    </style>
</head>
<body>
    <div><input type="file" id="id_inputFile" name="inputFile"/></div>

    <table width="95%" height="90%">
        <tr>
            <td width="25%">
                <div id="label_container" style="width: 100%; height: 100%; border:1px solid black">
                <canvas id="label_canvas"></canvas>
                </div>
            </td>
            <td>
                <div id="alignment_container" style="width: 100%; height: 100%; border:1px solid black">
                <canvas id="alignment_canvas"></canvas>
                </div>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <div id="alignment_slider"></div>
            </td>
        </tr>
    </table>

    <script>
        $('#alignment_slider').slider({
            slide: function(event, ui) {
                //console.log(ui.value);
                redraw_alignment(ui.value);
            }
        });
    </script>
</body>
</html>
